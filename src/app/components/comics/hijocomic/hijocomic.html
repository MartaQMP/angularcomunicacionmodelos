<div id="card">
    <h2>{{ objetocomic.titulo }}</h2>

    <p>{{ objetocomic.descripcion }}</p>
    <button (click)="elegirFavorito()" class="btn btn-dark" style="margin-right: 5%">
        Seleccionar favorito
    </button>
    <button (click)="borrarComic()" class="btn btn-danger">Eliminar</button>
</div>
